<ion-header>
  <ion-toolbar>
    <ion-title>Add New Product</ion-title>
    <ion-buttons slot="start">
      <ion-back-button class="back-button" defaultHref="/"
        >Go Back</ion-back-button
      ></ion-buttons
    >
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scrollY="false">
  <ion-grid>
    <ion-row>
      <ion-col size="8">
        <h2>New Product</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Name</ion-label>
          <ion-input
            [(ngModel)]="newName"
            type="text"
            placeholder="New Product Name"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Price</ion-label>
          <ion-input
            [(ngModel)]="newPrice"
            type="number"
            placeholder="New Product Price"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Quantity</ion-label>
          <ion-input
            [(ngModel)]="newQuantity"
            type="number"
            placeholder="New Product Quantity"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col
        ><ion-button color="success" expand="block" (click)="submitNewProduct()"
          >Submit</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
