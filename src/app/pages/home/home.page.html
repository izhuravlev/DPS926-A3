<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Cash Register App 2.0 </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="8">
        <h2>{{ categoryName }}</h2>
      </ion-col>
      <ion-col>
        <ion-button color="danger" [routerLink]="['/manager']"
          >Manager</ion-button
        >
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <app-keyboard
          [total]="totalVal"
          (digit)="digitChosen($event)"
          (buy)="buyClicked($event)"
        ></app-keyboard>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h2>{{ quant }}</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <app-list (chosenItem)="itemChosen($event)"></app-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
