<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Cash Register App 2.0 </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="screen">
          <h2>{{ categoryName }}</h2>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <app-keyboard></app-keyboard>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
