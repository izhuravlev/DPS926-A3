<ion-grid>
  <ion-row>
    <ion-col
      ><ion-button
        expand="block"
        color="light"
        size="large"
        (click)="buttonClicked(1)"
        >1</ion-button
      ></ion-col
    >
    <ion-col
      ><ion-button
        expand="block"
        color="light"
        size="large"
        (click)="buttonClicked(2)"
        >2</ion-button
      ></ion-col
    >
    <ion-col
      ><ion-button
        expand="block"
        color="light"
        size="large"
        (click)="buttonClicked(3)"
        >3</ion-button
      ></ion-col
    >
    <!-- Total amount here -->
    <ion-col class="totalField">
      <h3 text-wrap>{{ totalVal }}</h3>
    </ion-col>
  </ion-row>
  <!-- row 2 -->
  <ion-row>
    <ion-col>
      <ion-row>
        <ion-col
          ><ion-button
            expand="block"
            color="light"
            size="large"
            (click)="buttonClicked(4)"
            >4</ion-button
          ></ion-col
        >
        <ion-col
          ><ion-button
            expand="block"
            color="light"
            size="large"
            (click)="buttonClicked(5)"
            >5</ion-button
          ></ion-col
        >
        <ion-col
          ><ion-button
            expand="block"
            color="light"
            size="large"
            (click)="buttonClicked(6)"
            >6</ion-button
          ></ion-col
        >
      </ion-row>
      <!-- row 3-->
      <ion-row>
        <ion-col
          ><ion-button
            expand="block"
            color="light"
            size="large"
            (click)="buttonClicked(7)"
            >7</ion-button
          ></ion-col
        >
        <ion-col
          ><ion-button
            expand="block"
            color="light"
            size="large"
            (click)="buttonClicked(8)"
            >8</ion-button
          ></ion-col
        >
        <ion-col
          ><ion-button
            expand="block"
            color="light"
            size="large"
            (click)="buttonClicked(9)"
            >9</ion-button
          ></ion-col
        >
      </ion-row>
    </ion-col>
    <ion-col size="3" class="buyCol"
      ><ion-button class="buyButton" expand="block" (click)="buyClicked()"
        >Buy</ion-button
      ></ion-col
    >
  </ion-row>
  <ion-row>
    <ion-col size="3" offset="3"
      ><ion-button
        expand="block"
        color="light"
        size="large"
        (click)="buttonClicked(0)"
        >0</ion-button
      ></ion-col
    >
  </ion-row>
</ion-grid>
